  <div id="toast" class="toast"></div>

  <script>
    const loggedIn = localStorage.getItem('table360_logged_in') === 'true';
    const name = localStorage.getItem('table360_user_name') || 'ฤฤng nhแบญp';
    const phone = localStorage.getItem('table360_user_phone') || '';

    const accountNameEl = document.getElementById('accountName');
    const accountPhoneEl = document.getElementById('accountPhone');
    const accountCard = document.getElementById('accountCard');
    const btnLogout = document.getElementById('btnLogout');

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2000);
    }

    if (loggedIn) {

    btnLogout.addEventListener('click', function () {

      localStorage.removeItem('table360_user_phone');

      showToast('ฤรฃ ฤฤng xuแบฅt. Bแบกn ฤang แป trแบกng thรกi khรกch.');
